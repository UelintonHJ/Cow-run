<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Cow Run Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.collide2d"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="start-screen">
    <h1>Cow Run <img src="/images/actor-1.png" alt="Cow"></h1>
    <p>Use as setas ↑ e ↓ para mover a vaquinha.<br>Ganhe pontos ao atravessar a rodovia!</p>
    <button id="start-button">Start Game</button>
  </div>

  <div id="game-over-screen">
    <h1>Game Over!</h1>
    <p>Sua vaquinha colidiu 5 vezes.</p>
    <button id="restart-button">Restart</button>
  </div>

  <div id="hud">
    <div id="points">Pontos: 0</div>
    <div id="deaths">Colisões: 0 / 5</div>
  </div>

  <main id="game-container"></main>

  <script src="js/sketch.js"></script>
  <script src="js/images.js"></script>
  <script src="js/actor.js"></script>
  <script src="js/car.js"></script>
  <script src="js/p5.collide2d.js"></script>

  <script>
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');

    startButton.addEventListener("click", () => {
      document.getElementById('start-screen').style.display = "none";
      document.getElementById('game-container').style.display = "block";
      startGame();
    });

    restartButton.addEventListener("click", () => {
      resetGame();
      document.getElementById('game-over-screen').style.display = "none";
      document.getElementById('game-container').style.display = "block"
      startGame();
    });

    window.addEventListener('resize', windowResized);
  </script>
</body>

</html>
